<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 10px;
    }
    .description {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 15px;
      line-height: 1.4;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: monospace;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #f97316;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .primary-btn {
      background-color: #f97316;
      color: white;
    }
    .primary-btn:hover {
      background-color: #ea580c;
    }
    .primary-btn:disabled {
      background-color: #d1d5db;
      cursor: not-allowed;
    }
    .stop-btn {
      background-color: #dc2626;
      color: white;
    }
    .stop-btn:hover {
      background-color: #b91c1c;
    }
    .stop-btn:disabled {
      background-color: #d1d5db;
      cursor: not-allowed;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }
    .status.success {
      background-color: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .status.error {
      background-color: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .status.processing {
      background-color: #fef3c7;
      color: #d97706;
      border: 1px solid #fed7aa;
    }
    .progress {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
    }
    .example {
      font-size: 12px;
      color: #6b7280;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Goldcast Email Matcher</div>
    <div class="description">
      Automatically select registrants based on a list of email addresses. The extension will go through all pages and check matching emails.
    </div>
    
    <div class="input-group">
      <label for="emailList">Email addresses (one per line):</label>
      <textarea id="emailList" placeholder="john.doe@company.com&#10;jane.smith@company.com&#10;user@example.com"></textarea>
      <div class="example">Example: Enter each email on a new line</div>
    </div>
    
    <div class="button-group">
      <button id="actionBtn" class="primary-btn">Start Matching</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
